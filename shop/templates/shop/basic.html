<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'images/site-logo.png' %}" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--  -->
    <!-- owl stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesoeet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
        media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap1.css' %}" />
    <!-- font awesome style -->
    <link href="{% static 'css/font-awesome1.min.css' %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style1.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{% static 'css/responsive1.css' %}" rel="stylesheet" />
    <link href="{% static 'css/about.css' %}" rel="stylesheet" />
    <link href="{% static 'css/contact.css' %}" rel="stylesheet" />
    <link href="{% static 'css/tracker.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static '/css/main1.css' %}" />
    <link rel="stylesheet" href="{% static '/css/bootstrap1.css' %}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    {% block head %}{% endblock head %}
</head>
<title>{% block title %}{% endblock title %}</title>
<style>
    {% block style %}{% endblock style %}
</style>

<body>
    <!-- <div class="container"> -->
    <div class="header_section_top">
        <div class="row">
            <div class="col-sm-12">
                <div class="custom_menu">
                    <ul id="list_items">
                        <li><a href="/" {% block home_active %}{% endblock home_active %}>Home</a></li>
                        <!-- <li><a href="/all_products" {% block allproducts_active %}{% endblock allproducts_active %}>All Products</a></li> -->
                        <li><a href="/my_orders" {% block myorder_active %}{% endblock myorder_active %}>My Orders</a>
                        </li>
                        <li><a href="/tracker" {% block tracker_active %}{% endblock tracker_active %}>Tracker</a></li>
                        <li><a href="/about" {% block about_active %}{% endblock about_active %}>About</a></li>
                        <li><a href="/contact" {% block contact_active %}{% endblock contact_active %}>Contcat Us</a>
                        </li>
                        <div class="lang_box" id="google_translate_element"></div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
    {% block body %} {% endblock body %}
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
            $('.goog-logo-link').remove()
            $('.skiptranslate').css("margin-bottom", "-17px")
            $('.lang_box').css("margin-top", "3px")
            $('*:contains("Powered by")').each(function () {
                if ($(this).children().length < 1)
                $(this).css("color", "#2b2a29")
            });
        }
    </script>
</body>
{% block js %} {% endblock js %}
</html>
