<html lang="en">

<head>

<body>
    <div class="container">
        <div class="text-center">
            <h1 align="center">{{message}}</h1>
            <div style="margin: 60px 485px;">
                <button id="home_btn" href="/">Go to Home</button>
                <button id="tracker_btn" href="/tracker">Go to Tracker</button>
                <button id="my_orders_btn" href="/my_orders">Go to My Orders</button>
        </div>
    </div>
    </div>

</html>
<script>
    msg = '{{message}}'
    if (msg == 'Your order has been successfully placed.'){
        localStorage.clear()
    }
$('#home_btn').click(function(){
    window.location = '/';
})

$('#tracker_btn').click(function(){
    window.location = '/tracker';
})

$('#my_orders_btn').click(function(){
    window.location = '/my_orders';
})
</script>
